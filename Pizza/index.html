<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Pizza</title>
</head>
<body>
    <header>
        <img src="img/Logo1.png" alt="Logo 1">
        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>
    </header>
    <main>
        <section id="izquierdo">
            <img src="img/Envio gratis comprando 2 pizzas.png" alt="Anuncio de envíos gratis">
        </section>
        <section id="derecho">
           <h1>Podio de pizzas</h1>
           <div id="cajonContenidoIzquierdo">
                <div>
                    <h3>Pizzas top 5</h3>
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>
                <img id="arbolito" src="img/PizzaFalling.jpg" alt="arbolito">
           </div>
        </section>
    </main>
    <footer>
        <ul type="none">
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li> 
        </ul>
        <img src="img/Logo2.png" alt="Logo 2">
    </footer>
</body>
</html>
