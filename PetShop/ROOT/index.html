<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section id="barraSuperior">
        <span id="anuncio">Grandes ofertas en comederos</span>
        <span><select name="Idioma"><option>Español</option></select><select name="País"><option value="ARG$">ARG$</option></select></span>
    </section>
    <nav>
        <div id="divCatDog">
            <img src="img/cat.PNG">
            <span class="front">Front</span>
            <span class="CatDog">Cat&Dog</span>
            <img src="img/dog.PNG">
        </div>
        <div>
            <span><i class="fas fa-paw pawMenu"></i><span class="menu">Categorías</span></span>
            <span><i class="fas fa-paw pawMenu"></i><span class="menu">Pets</span></span>
            <span><i class="fas fa-paw pawMenu"></i><span class="menu">Nosotros</span></span>
            <span><i class="fas fa-paw pawMenu"></i><span class="menu">Contactanos</span></span>
        </div>
    </nav>
    <section id="banner">
        <div id="inBanner">
            <h2 id="saludoBanner">¡Es un placer tenerte aquí!</h2>
            <p id="anuncioBanner">¡Comederos en descuento!</p>
            <button id="buttonBanner">COMEDEROS</button>
        </div>
    </section>
    <main>
        <section id="mainSectionH1">
            <i class="fas fa-paw pawMain"></i>
            <h1>Productos Destacados</h1>
            <div id="menuMain">
                <span>Comederos</span>
                <span>-</span>
                <span>Accesorios</span>
                <span>-</span>
                <span>Comida</span>
            </div>
        </section>
        <section id="productos">
            <div>
                <img src="img/churrasquito.png">
                <p class="nombreProducto">Juguete Churrasquito</p>
                <p class="precioProducto">$150</p>
            </div>
            <div>
                <img src="img/comedero.png">
                <p class="nombreProducto">Comedero para perro</p>
                <p class="precioProducto">$250</p>
            </div>
            <div>
                <img src="img/Huesito.png">
                <p class="nombreProducto">Juguete Huesito</p>
                <p class="precioProducto">$650</p>
            </div>
        </section>
        <section></section>
    </main>
</body>
</html>
